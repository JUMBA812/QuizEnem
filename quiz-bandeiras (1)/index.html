<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-menu" class="menu-container">
        <h1>Flag Quiz</h1>
        <div class="mode-selection">
            <button id="normal-mode-btn">🧠Train Mode</button>
            <button id="streak-mode-btn">🔥Streak Mode</button>
            <button id="lives-mode-btn">❤️Lives Mode</button>

        </div>
        <div class="language-dropdown">
            <select id="language-select">
                <option value="en">English</option>
                <option value="pt">Portuguese</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
        </div>
    </div>

    <div id="quiz-container" class="menu-container">
        <button id="back-to-menu-btn" class="back-btn">⬅️Menu</button>
        <div class="quiz-content">
            <img id="flag-img" src="" alt="Flag Image">
            <input type="text" id="answer-input" placeholder="Enter the country name" autocomplete="off">
            <div id="result"></div>
        </div>
    </div>
    <div id="game-over-container" class="menu-container" style="display: none;">
        <h2>Game Over</h2>
        <button id="back-to-menu-btn" class="back-btn">⬅️Menu</button>
        <button id="restart-btn">Restart</button>
    </div>

    <div id="action-container" class="action-buttons">
        <button id="skip-btn" data-message="Skip the current question">⏩</button>
        <button id="show-answer-btn" data-message="Show the correct answer">💡</button>
        <div id="streak-counter" class="streak-counter">🔥<span id="streak-count">0</span></div>
        <div id="lives-counter" class="lives-counter">❤️<span id="lives-count">5</span></div>
        <div id="high-score" class="high-score">🏆High Score: <span id="high-score-count">0</span></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
